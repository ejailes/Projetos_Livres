<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="WEB-INF/templates/rootTemplate.xhtml">

		<ui:define name="title">Alteração de Laboratório</ui:define>

		<ui:define name="body">

			<f:metadata>
				<f:viewParam name="id" value="#{labBean.lab.id}" />
				<f:viewAction action="#{labBean.validatorID}" />
			</f:metadata>

			<p:messages id="msg" autoUpdate="true">

			</p:messages>

			<h:form id="form">

				<p:panel header="Alterar Laboratório"
					rendered="#{labBean.lab.checkId}">

					<p:panelGrid columns="2" styleClass="ui-noborder">

						<p:outputLabel for="id" value="Id:" />
						<p:inputText id="id" disabled="true" value="#{labBean.lab.id}" />

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{labBean.lab.nome}" />

						<h:panelGroup>
							<p:commandButton value="Alterar" update="form"
								action="#{labBean.alterar}" />
						</h:panelGroup>

					</p:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>

	</ui:composition>


</h:body>

</html>
